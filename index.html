<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte seu cep</title>
</head>
<body>
    <h1>Consulte seu endereço pelo cep</h1>
    <label>Digite seu Cep:</label>
    <input type="number" id="cep"> 
    <button onclick="consultaEndereco()">Buscar endereço</button>
        <div id="resultado">
            <p>seu resultado</p>
        </div>
    
    <script>
        function consultaEndereco() {
            let cep = document.querySelector('#cep').value;

            if(cep ==! 8){
                alert('CEP inválido');
                return
            }

            let url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url).then(function(response){
                response.json().then(mostrarEndereco)
            });
        }

        function mostrarEndereco(dados) {
            let resultado = document.querySelector('#resultado');
            if(dados.erro) {
                resultado.innerHTML = "não foi possível localizar o endereço";
            } else {
            resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                    <p>Complemento: ${dados.complemento}</p>
                                    <p>Bairro: ${dados.bairro}</p>
                                    <p>Cidade: ${dados.localidade} - ${dados.bairro}</p>`
                    }
        }
    </script>
</body>
</html>
